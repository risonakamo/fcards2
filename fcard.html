<link rel="import" href="../polymer/polymer/polymer.html">

<dom-module id="f-card">
    <template>
        <style>
            :host
            {
                display: inline-block;
                width: 250px;
                cursor: default;
                box-shadow: 0 0 40px rgba(0,0,0,.2);
            }

            p
            {
                margin: 0;
                font-family: meiryo;
                font-size: 30px;
                transition-property: opacity;
                transition-duration: .2s;
            }

            .face-top
            {
                border-bottom-style: dotted;
                border-bottom-width: 1px;
            }

            .face
            {
                min-height: 100px;
                padding: 10px;
                box-sizing: border-box;
                transition-property: background-color;
                transition-duration: .2s;
            }

            .hidden
            {
                background-color: #1C7FE8;
                user-select: none;
                transition-property: background-color;
                transition-duration: .2s;
            }

            .hidden.red
            {
                background-color: red;
            }

            .hidden p
            {
                opacity: 0;
            }
        </style>

        <div id="top" class="face face-top">
            <p>[[toptext]]</p>
        </div>

        <div id="bottom" on-click="unhide" class="face hidden">
            <p>[[bottext]]</p>
        </div>
        
    </template>

    <script>
        class fCard extends Polymer.Element
        {
            static get is()
            {
                return"f-card";
            }

            static get properties()
            {
                return {
                    toptext:{type:String},
                    bottext:{type:String}
                };
            }

            ready()
            {
                super.ready();

                this.randomSwitch();

                // this.$.top.appendChild(this.children[0]);
                // this.$.bottom.appendChild(this.children[1]);
            }

            unhide(e)
            {
                this.$.bottom.classList.remove("hidden");
            }

            randomSwitch()
            {
                if (Math.floor(Math.random()*2))
                {
                    var a=this.toptext;
                    this.toptext=this.bottext;
                    this.bottext=a;
                }
            }
        }

        customElements.define(fCard.is,fCard);
    </script>
</dom-module>
